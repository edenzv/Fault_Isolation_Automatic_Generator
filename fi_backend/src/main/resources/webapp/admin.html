<html>

<head>
    <script src="admin.js"></script>
    <script src="common.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Admin</title>
</head>
<body>

<div class="tab">
    <button class="tablinks" onclick="openTab('Home')">Home</button>
    <button class="tablinks" onclick="openTab('Users')">Users</button>
    <button class="tabLogout" onclick="logout()">Logout</button>
    <div class="helloUserName"></div>

</div>

<div id="Users" class="tabcontent">
    <form id="Register_Form">
    First Name:<br>
    <input type="text" name="firstName" value="" required>
    <br>Last Name:<br>
    <input type="text" name="lastName" value="" required>
    <br>
    UserName:<br>
    <input type="text" name="userName" value="" required>
    <br>
    Password:<br>
    <input type="password" name="password" value="" required>
        <br>
    Role:<br>
        <select name="role" required>
            <option value="USER">User</option>
            <option value="VIEWER">Viewer</option>
            <option value="PROVIDER">Provider</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Register User" required>
</form>
    <br>
    <form id="Delete_Form">
        UserName:<br>
        <input type="text" name="userName" value="" required>
        <input type="submit" value="Delete User" required>
    </form>
</div>

<div id="Home" class="tabcontent">
    <form id="Home_Form">
        Admin Home
    </form>
</div>


</body>
</html>
